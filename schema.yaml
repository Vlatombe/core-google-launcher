application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
     type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  deployerImage:
    type: string
    default: $REGISTRY/cloudbees/deployer:latest
    x-google-marketplace:
      type: IMAGE
  cjocImage:
    type: string
    default: $REGISTRY/cloudbees/cje-oc:latest
    x-google-marketplace:
      type: IMAGE
  mmImage:
    type: string
    default: $REGISTRY/cloudbees/cje-mm:latest
    x-google-marketplace:
      type: IMAGE
  nginx:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
  cjoc:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
  jenkins:
    type: string
    x-google-marketplace:
      type: SERVICE_ACCOUNT
      serviceAccount:
        roles:
        - type: ClusterRole
          rulesType: PREDEFINED
          rulesFromRoleName: cluster-admin
  ssd:
    type: string
    x-google-marketplace:
      type: STORAGE_CLASS
      storageClass:
        type: SSD
required:
- name
- namespace
- cjoc
- jenkins
- ssd